<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing your Pizza...</title>
</head>
<body>
    <form method="get">
       <h3>You selected: Pepperoni Pizza</h3>
       <p>What toppings would you like?</p>
       <input type="checkbox" disabled name="optional[]" value="cheese"> + cheese <br>
       <input type="checkbox" name="optional[]" value="onion"> + onion <br>
       <input type="checkbox" name="optional[]" value="tomato"> + tomato <br>
       <input type="checkbox" name="optional[]" value="olives"> + olives <br>
       <p>Stuffed Edge?</p>
       <input type="radio" name="edge" value="yes">Yes <br>
       <input type="radio" name="edge" value="no">No <br>
       <p>Drink</p>
       <input type="radio" name="drink" value="juice">Juice <br>
       <input type="radio" name="drink" value="soda">Soda <br>
       <input type="radio" name="drink" value="water">Water <br>
       <input type="radio" name="drink" value="none">None <br>

       <button type="submit">Send Request</button>


    </form>
</body>
</html>
