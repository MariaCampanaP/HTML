<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure, Figcaption and Picture</title>
</head>
<body>
    <figure>
        <img src="./assets/Buraco negro.jpg" width="250"/>
        <figcaption>Buraco Negro</figcaption>
    </figure>

    <picture>
        <source srcset="./assets/Stars.gif" media="(min-width: 600px)">
        <img src="./assets/Stars.gif"/>
    </picture>
</body>
</html>
