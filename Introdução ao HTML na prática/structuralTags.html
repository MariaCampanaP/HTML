<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Tags</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
        }

        nav ul li a:hover{
            color: white;
            background-color: blue;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>

    <!--<header>Header - topo da página</header>-->
    <!--<main>Main - um por página</main>-->
    <!--<footer>Footer - rodapé</footer>-->
    <!--<nav>A tag nav em HTML é usada para definir uma seção de navegação em uma página web, ideal para agrupar links de navegação, como menus principais, menus de rodapé, ou outras áreas de navegação. Ela fornece significado semântico para a estrutura da página, auxiliando na acessibilidade e na compreensão do código por parte dos navegadores e ferramentas de busca.</nav>-->

    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Representa uma seção genérica de um documento, como capítulos, cabeçalhos ou rodapés, ou qualquer outra seção. Ela agrupa conteúdo logicamente, dividindo a informação em áreas distintas, e pode conter elementos como <header>, <footer> e <article>-->
        <section></section>
        <!--O elemento HTML aside define um conteúdo que é tangencialmente relacionado ao conteúdo principal do documento, podendo ser usado para barras laterais, chamadas de destaque ou conteúdo relacionado. Ele não é essencial para o fluxo principal da página e pode ser estilizado com CSS para criar efeitos visuais específicos.-->
        <aside></aside>
    </main>
</body>
</html>
